<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google API Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Website Settings -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Link -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- My Own CSS Links -->
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="login.css">

  <!-- Title -->
  <title>Log In to Turnstyle Audio</title>
</head>
<body>
  <div id="form-container">
    <form id="login-form">
      <h1>Log In</h1>

      <input 
        id="user-email" 
        placeholder="E-Mail" 
        type="email" 
        autocomplete="off" 
        required
      />
      <input
        id="password"
        placeholder="Password"
        type="text"
        minlength="6"
        autocomplete="off"
        required 
      />

      <p id="dbCheckMessage" class="hidden">Account not found.</p>

      <button id="submit-button" type="submit">Log In</button>

      <p id="switch-page-message">Don't have an account? <a href="signup.html">Sign up</a> today.</p>
    </form>
  </div>

  <script src="userValidation.js"></script>
</body>
</html>
