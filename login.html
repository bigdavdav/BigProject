<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Website Settings -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- My Own CSS Links -->
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="footer.css">

  <!-- Title -->
  <title>Adiddy's official website</title>
</head>
<body>
  <div id="form-container">
    <form id="login-form" onsubmit="dbLoginDetailValidation()">
      <h1>Log In</h1>

      <input 
        name="userEmail"
        id="user-email" 
        placeholder="E-Mail" 
        type="email" 
        autocomplete="off" 
        required
      />
      <input
        name="userPassword"
        id="password"
        placeholder="Password"
        type="text"
        minlength="6"
        autocomplete="off"
        required 
      />

      <p id="dbCheckMessage" class="hidden">Account not found.</p>

      <button id="submit-button" type="submit">Log In</button>

      <p id="switch-page-message">Don't have an account? <a href="signup.html">Sign up</a> today.</p>
    </form>
  </div>

  <script src="userValidation.js"></script>
</body>
</html>
