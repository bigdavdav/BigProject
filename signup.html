<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google API Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Website Settings -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Welcome to Turnstyle Audio. The home of mainstream DJ equipment, ready to be shipped to your door!">

  <!-- Favicon Link -->
  <link rel="shortcut icon" href="./Assets/logo.png" type="image/x-icon">

  <!-- Font Link -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- My Own CSS Links -->
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="login.css">

  <!-- Title -->
  <title>Sign up to Turnstyle Audio</title>
</head>
<body>
  <div id="form-container">
    <form id="sign-up-form">
      <h1>Sign Up</h1>

      <input 
        id="user-name"
        type="text"
        placeholder="User Name"
        minlength="4"
        autocomplete="off"
        required
      />
      <input 
        id="user-email" 
        placeholder="E-Mail" 
        type="email" 
        autocomplete="off" 
        required
      />
      <input
        id="password"
        placeholder="Password"
        type="text"
        minlength="6"
        autocomplete="off"
        required 
      />

      <p id="dbCheckMessage" class="hidden">Account already exists.</p>

      <button id="submit-button" type="submit">Sign Up</button>

      <p id="switch-page-message">Already have an account? <a href="login.html">Log in</a> instead.</p>
    </form>
  </div>

  <script src="userValidation.js"></script>
</body>
</html>
