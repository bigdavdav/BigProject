<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Website Settings -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Phosphor Icons Links -->
  <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />

  <!-- My Own CSS Links -->
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="footer.css">

  <!-- Title -->
  <title>Adiddy's official website</title>
</head>
<body>
  <div id="form-container">
    <form id="sign-up-form">
      <h1>Sign Up</h1>

      <input 
        name="userName"
        id="user-name"
        type="text"
        placeholder="User Name"
        minlength="4"
        autocomplete="off"
        required
      />
      <input 
        name="userEmail"
        id="user-email" 
        placeholder="E-Mail" 
        type="email" 
        autocomplete="off" 
        required
      />
      <input
        name="userPassword"
        id="password"
        placeholder="Password"
        type="text"
        minlength="6"
        autocomplete="off"
        required 
      />

      <p id="dbCheckMessage" class="hidden">Account already exists.</p>

      <button id="submit-button" type="submit">Sign Up</button>

      <p id="switch-page-message">Already have an account? <a href="login.html">Log in</a> instead.</p>
    </form>
  </div>

  <script src="userValidation.js"></script>
</body>
</html>
