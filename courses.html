<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google API Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Website Settings -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Welcome to Turnstyle Audio. The home of mainstream DJ equipment, ready to be shipped to your door!">

  <!-- Favicon Link -->
  <link rel="shortcut icon" href="./Assets/logo.png" type="image/x-icon">
  
  <!-- Phosphor Icons Links -->
  <link
  rel="stylesheet"
  type="text/css"
  href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
  />
  
  <link
  rel="stylesheet"
  type="text/css"
  href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
  />

  <!-- Font Link -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- My Own CSS Links -->
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="hero.css">
  <link rel="stylesheet" href="productCategories.css">
  <link rel="stylesheet" href="productSearch.css">
  <link rel="stylesheet" href="footer.css">

  <!-- Title -->
  <title>Courses | Turnstyle Audio</title>
</head>
<body>
  <header>
    <a href="index.html"><img src="./Assets/logo.png" /></a>
    <nav>
      <a href="equipment.html">Equipment</a>
      <a href="courses.html">Courses</a>
      <a href="contact.html">Contact Us</a>
      <a href="cart.html" id="cart">
        <i class="ph ph-shopping-cart"></i>
        <span class="items-in-cart">0</span>
      </a>
      <a href="login.html">Sign In</a>
    </nav>
  </header>

  <div id="product-hero">
    <button id="left-hero-button">&lt;</button>

    <div class="hero-image-container">
      <img src="./Assets/Courses/1.jpg" />
    </div>
    <div class="hero-image-container hidden">
      <img src="./Assets/Courses/2.jpg">
    </div>
    <div class="hero-image-container hidden">
      <img src="./Assets/Courses/3.jpg">
    </div>

    <button id="right-hero-button">&gt;</button>
  </div>

  <section id="product-search">
    <div id="product-search-container">
      <aside>
        <h1>Product types:</h1>
  
        <button class="category-button all selected">All</button>
        <button class="category-button beginner">Beginner Courses</button>
        <button class="category-button intermediate">Intermediate Courses</button>
        <button class="category-button advanced">Advanced Courses</button>
        <button class="category-button genre-specific">Genre Specific Courses</button>
        <button class="category-button production">Music Production Courses</button>
      </aside>

      <main id="main-container"></main>
    </div>
  </section>

  <footer>
    <div class="social-links">
      <h2>Follow us at:</h2>
      <a href="#" class="link-button"><i class="ph ph-instagram-logo"></i></a>
      <a href="#" class="link-button"><i class="ph ph-twitter-logo"></i></a>
      <a href="#" class="link-button"><i class="ph ph-tiktok-logo"></i></a>
    </div>

    <h3>Send any queries to the details in our <a href="contact.html">contact page</a></h3>
  </footer>

  <!--
    Global classes for categories:
      
      .products-section   = a section for displaying products in a certain category(e.g. trending, recommended for you)
      .products-container = a section where all the product boxes will be placed.
      .item-container     = a section where the item image and name will be placed
      .product-image      = defines the properties for the image

      These should be used in any page or area that includes a section for displaying products.
      Those pages should also be linked to productCategories.css and productCategories.js
  -->

  <script src="global.js" type="module"></script>
  <script src="cookieFunctions.js" type="module"></script>
  <script src="products.js" type="module"></script>
  <script src="productItemDisplay.js" type="module"></script>
  
  <script src="hero.js"></script>
  <script src="productSearchFilter.js"></script>

  <script type="module">
    import { products } from './products.js'
    import { listItems } from './productItemDisplay.js'

    listItems("main-container", products, true)
  </script>
</body>
</html>
