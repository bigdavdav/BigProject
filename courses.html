  <!-- Font Link -->

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="hero.css">
  <link rel="stylesheet" href="productApp.css">

  <!-- Title -->
  <title>Adiddy's official website</title>

<body>
  <header>
    <a href="index.html"><img src="./Assets/logo.png" /></a>
    <nav>
      <a href="equipment.html">Equipment</a>
      <a href="courses.html">Courses</a>
      <a href="contact.html">Contact Us</a>
      <a href="login.html">Sign In</a>
    </nav>
  </header>

  <div id="product-hero">
    <button id="left-hero-button">&lt;</button>

    <div class="hero-image-container">
      <img src="./Assets/Courses/1.jpg" />
    </div>
    <div class="hero-image-container hidden">
      <img src="./Assets/Courses/2.jpg">
    </div>
    <div class="hero-image-container hidden">
      <img src="./Assets/Courses/3.jpg">
    </div>

    <button id="right-hero-button">&gt;</button>
  </div>

  <section id="app">
    <div id="app-container">
      <aside>
        <h1>Product types:</h1>
  
        <button class="category-button all selected">All</button>
        <button class="category-button player">DJ Players/Turntables</button>
        <button class="category-button mixer">DJ Mixers</button>
        <button class="category-button all-in-one">All In One Systems</button>
        <button class="category-button controller">DJ Controllers</button>
        <button class="category-button headphone">Headphones</button>
        <button class="category-button speaker">Speakers</button>
        <button class="category-button accessory">Accessories</button>
      </aside>
      <main>
          <a class="item-container player" href="#">
            <img class="product-image" src="Assets/ProductImages/CDJ-3000-1.png"></img>
            <h3>Player</h3>
          </a>
          <a class="item-container mixer" href="#">
            <img class="product-image" src="Assets/ProductImages/CDJ-3000-1.png"></img>
            <h3>Mixer</h3>
          </a>
          <a class="item-container all-in-one" href="#">
            <img class="product-image" src="Assets/ProductImages/CDJ-3000-1.png"></img>
            <h3>All In One System</h3>
          </a>
          <a class="item-container controller" href="#">
            <img class="product-image" src="Assets/ProductImages/CDJ-3000-1.png"></img>
            <h3>Controller</h3>
          </a>
          <a class="item-container headphone" href="#">
            <img class="product-image" src="Assets/ProductImages/CDJ-3000-1.png"></img>
            <h3>Headphones</h3>
          </a>
          <a class="item-container speaker" href="#">
            <img class="product-image" src="Assets/ProductImages/CDJ-3000-1.png"></img>
            <h3>Speakers</h3>
          </a>
          <a class="item-container accessory" href="#">
            <img class="product-image" src="Assets/ProductImages/CDJ-3000-1.png"></img>
            <h3>Accessory</h3>
          </a>
        </main>
      </div>
  </section>

  <footer>
    <div class="social-links">
      <h2>Follow us at:</h2>
      <a href="#" class="link-button"><i class="ph ph-instagram-logo"></i></a>
      <a href="#" class="link-button"><i class="ph ph-twitter-logo"></i></a>
      <a href="#" class="link-button"><i class="ph ph-tiktok-logo"></i></a>
    </div>

    <h3>Send any queries to the details in our <a href="contact.html">contact page</a></h3>
  </footer>

  <!--
    Global classes for categories:
      
      .products-section   = a section for displaying products in a certain category(e.g. trending, recommended for you)
      .products-container = a section where all the product boxes will be placed.
      .item-container     = a section where the item image and name will be placed
      .product-image      = defines the properties for the image

      These should be used in any page or area that includes a section for displaying products.
      Those pages should also be linked to productCategories.css and productCategories.js
  -->
  
  <script src="hero.js"></script>
  <script src="productAppFilter.js"></script>
</body>
</html>
